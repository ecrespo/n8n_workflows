<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegallyAsk - Your Legal AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <header>
                <h1>LegallyAsk</h1>
                <p>Your AI Legal Assistant</p>
            </header>

            <main>
                <form id="legalForm">
                    <div class="form-group">
                        <label for="legalQuestion">What's your legal question?</label>
                        <textarea id="legalQuestion" name="legalQuestion" rows="5" placeholder="Enter your legal question here..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="country">Select your country</label>
                        <select id="country" name="country" required>
                            <option value="" disabled selected>Choose your country</option>
                            <!-- Countries will be populated via JavaScript -->
                        </select>
                        <small class="form-hint">Tip: Type the first letter of a country to quickly navigate to it</small>
                    </div>

                    <button type="submit" class="submit-btn">Get Legal Advice</button>
                </form>
            </main>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>

            <div id="response" class="response hidden">
                <!-- Response will be displayed here -->
            </div>

            <div id="webhookResponse" class="webhook-response hidden">
                <h3>Webhook Response</h3>
                <div id="webhookResponseContent">
                    <!-- Webhook response data will be displayed here -->
                </div>
            </div>

            <footer>
                <p>&copy; 2023 LegallyAsk. This is not a substitute for professional legal advice.</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
